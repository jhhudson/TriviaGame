<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron main">
                <div class="row header">
                    <h1>TRIVIA GAME</h1>
                </div>

                <div class="start-button">
                    <button id="start-button">Start</button>
                </div>

                <div id="display-time">
                    <h3><span id="time"></span></h3>
                </div>

                <div class="row" id="main">
                       
                    <h5>Which country is the largest by its population?</h5>
                    <p>
                        <label><input type="radio" name="q1" value="usa">USA</label> 
                        <label><input type="radio" name="q1" value="china">China</label>
                        <label><input type="radio" name="q1" value="russia">Russia</label>
                        <label><input type="radio" name="q1" value="india">India</label>
                    </p>

                    <h5>Which country won the World Cup the most?</h5>
                    <p>
                        <label><input type="radio" name="q2" value="usa">USA</label> 
                        <label><input type="radio" name="q2" value="brazil">Brazil</label>
                        <label><input type="radio" name="q2" value="italy">Italy</label>
                        <label><input type="radio" name="q2" value="argentina">Argentina</label>
                    </p>

                    <h5>How many states does US have?</h5>
                    <p>
                        <label><input type="radio" name="q3" value="48">48</label> 
                        <label><input type="radio" name="q3" value="49">49</label>
                        <label><input type="radio" name="q3" value="50">50</label>
                        <label><input type="radio" name="q3" value="51">51</label>
                    </p>
                    
                    <p><input type="button" value="Check Answers"></p>
                    
                </div>

                <div id="result-page">
                    
                </div>

                
                
            </div>
        </div>
        
        <script type="text/javascript" src="game.js" ></script>
    </body>
</html>
